<mat-card class="example-card">
    <mat-card-header>
        <img mat-card-avatar src="{{character.thumbnail.path + '/portrait_small.jpg' }}" alt="{{character.name}}"
            class="header-image">
        <ng-template #rename>
            <mat-form-field appearance="standard">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="{{character.name}}" #input (blur)="save(character)">
            </mat-form-field>
        </ng-template>
        <mat-card-title (click)="toggleRenamingForm()" *ngIf="!isShowingRenameForm else rename" class="pointer">
            {{character.name}}</mat-card-title>
        <mat-card-subtitle>{{character.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            # de Historietas en las que ha participado: {{character.stories.available}}
        </p>
        <p># de series de historietas en las que ha participado: {{character.series.available}}</p>
        <p>Descripci√≥n: {{character.description || 'N/A'}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="delete(character)">Borrar</button>
    </mat-card-actions>
</mat-card>
